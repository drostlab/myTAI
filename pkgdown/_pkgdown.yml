url: https://drostlab.github.io/myTAI/
template:
  bootstrap: 5
  bootswatch: litera
  bslib:
    fg: "#000"
    bg: "#FDFFFC"
    primary: "#A00916"
    secondary: "#F45E5A"
    link-hover-color: "#F45E5A"
    border-width: 2px
    base_font: {google: "Fira Mono"}
    heading_font: {google: "Fira Sans"}
    code_font: {google: "Fira Code"}
  assets:
    - pkgdown/extra.css
  
# Configure vignette building
articles:
- title: "Main"
  navbar: ~
  contents:
  - phylo-expression-object
  - tai-stats
  - tai-transform
  - tai-breaker
  - tai-gallery
- title: "Advanced"
  contents:
  - phylostratigraphy
  - other-strata
  - taxonomy
  
navbar:
 components:
   articles:
    text: Articles
    menu:
    - text: Bring your datasets into myTAI
      href: articles/phylo-expression-object.html
    - text: Statistical testing with myTAI
      href: articles/tai-stats.html
    - text: Transforming dataset for myTAI
      href: articles/tai-transform.html
    - text: Break TAI patterns using gaTAI
      href: articles/tai-breaker.html
    - text: Beautiful plots made via myTAI
      href: articles/tai-gallery.html
    - text: ... and view more!
      href: articles/index.html


reference:
  - title: Visualisation
    desc: Visualise and visually inspect evolutionary transcriptomics patterns as well as summary statistics.
    contents:
      - starts_with("plot_signature")
      - starts_with("plot_")
  
  - title: Statistical tests
    desc: Functions for statistical testing of evolutionary transcriptomics patterns (with visualisation).
    contents:
      - starts_with("stat_")
  
  - title: Data structures
    desc: Core S7 data classes used for evolutionary transcriptomics analysis.
    contents:
      - BulkPhyloExpressionSet
      - ConservationTestResult
      - PhyloExpressionSetBase
      - ScPhyloExpressionSet
      - TestResult
      - Distribution
  -
  - title: Data structures-related
    desc: Functions to convert between dataframe and `BulkPhyloExpressionSet` or `ScPhyloExpressionSet`.
    contents:
      - as_BulkPhyloExpressionSet
      - BulkPhyloExpressionSet_from_df
      - ScPhyloExpressionSet_from_matrix
      - ScPhyloExpressionSet_from_seurat
      - as_data_frame
      - check_PhyloExpressionSet
      - check_BulkPhyloExpressionSet
      - check_ScPhyloExpressionSet

  - title: Single-cell specific functions
    desc: Functions specifically designed for single-cell RNA-seq data analysis.
    contents:
      - downsample_expression
      - downsample
      - match_map_sc_matrix
      - match_map_sc_seurat
      
  - title: Taxonomic information retrieval
    desc: Functions to compute transcriptome indices.
    contents:
      - taxid
      
  - title: Transcriptomic index calculation
    desc: Compute full and partial evolutionary transcriptomics measures.
    contents:
      - TAI
      - TDI
      - TEI
      - TPI
      - TXI
      - sTXI
      - pTXI

  - title: Expression or index data-related
    desc: Functions to transform, normalise, and manipulate expression datasets.
    contents:
      - age.apply
      - collapse
      - destroy_pattern
      - diagnose_test_robustness
      - distributions
      - exp_p
      - genes_lowly_expressed
      - genes_top_expr
      - genes_top_mean
      - genes_top_variance
      - match_map
      - normalise_stage_expression
      - omit_matrix
      - permute_PS
      - quantile_rank
      - rel_exp_matrix
      - relative_expression
      - remove_genes
      - select_genes
      - set_expression
      - strata_enrichment
      - transform_counts
      - tf
      - tf_PS
      - tf_stability

  - title: Utilities/Metadata
    desc: Helper functions and metadata constants.
    contents:
      - COUNT_TRANSFORMS
      - PS_colours
      - save_gatai_results_pdf
      - gatai_animate_destruction
      - print.TestResult
      - rename_phyex_set
      - TI_map
      - TXI_conf_int
      - TXI_std_dev

  - title: Example datasets
    desc: Example datasets for demonstrating and testing package functions.
    contents:
      - example_phyex_set
      - example_phyex_set_old
      - example_phyex_set_sc

